<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="jquery-3.7.1.js"></script>
  <title> jQuery Ajax headers </title>
</head>

<body>

  <script type="text/javascript">
    function load_data(json_data) {

      $.ajax({
        type: 'GET',
        url: json_data,
        data: { nocache: '1' },
        dataType: 'json',
        success: function (data) {
          $('#results').append('<hr>');

          $('#results').append('<div class="name">Equipo: ' + data.nombre_equipo + '</>');

          jQuery.each(data.competiciones_equipo, function (index, item) {
            $('#results').append('<div class="name">Competición: ' + item.competicion + '</>');
            // do something with `item` (or `this` is also `item` if you like)
            $('#results').append('<br><table border >');

            $('#results').append('<tr>'
              + '<th>Día</th>'
              + '<th align="right">Equipo</th>'
              + '<th align="center">________</th>'
              + '<th align="left">Equipo</th>'
              + '</tr>');

            cont = 0;
            jQuery.each(item.partidos, function (index, item) {
              // do something with `item` (or `this` is also `item` if you like)
              if (cont % 2)
                background = '#ffffff';
              else
                background = '#e8e5e4';
              cont += 1

              $('#results').append('<tr>'
                + '<td style="background-color:' + background + ';" >' + item.fecha + ' - ' + item.hora + '</td>'
                + '<td style="background-color:' + background + ';" align="right" >' + item.equipo_casa + '</td>'
                + '<td style="background-color:' + background + ';" align="center" >' + item.goles_casa + ' - ' + item.goles_fuera + '</td>'
                + '<td style="background-color:' + background + ';" align="left" >' + item.equipo_fuera + '</td>'
                + '</tr>');


            });
            $('#results').append('</table>');


          });



        }
      });
    }
  </script>


  <div>
    <button class="jogafan_juvenil" data-href="#contact">Jogafan Juvenil</button>
    <script type="text/javascript">
      $('button.jogafan_juvenil').click(function (e) {
        load_data('jogafan_juvenil.json');
      });
    </script>

    <button class="oroso_cadete" data-href="#contact">Oroso Cadete</button>
    <script type="text/javascript">
      $('button.oroso_cadete').click(function (e) {
        load_data('oroso_cadete.json');
      });
    </script>


    <div id="results"></div>

</body>

</html>
