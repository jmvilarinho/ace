<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@3.6.1/event-calendar.min.css">
	<script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@3.6.1/event-calendar.min.js"></script>
</head>

<body>
	<main class="row">
		<div id="ec" class="col"></div>
	</main>


	https://github.com/vkurko/calendar


	<script type="text/javascript">
		const ec = new EventCalendar(document.getElementById('ec'), {
			view: 'timeGridWeek',
			headerToolbar: {
				start: '',
				center: 'title',
				end: ''
			},
			resources: [
				{ id: 1, title: 'Resource A' },
				{ id: 2, title: 'Resource B' }
			],
			scrollTime: '09:00:00',
			events: createEvents(),
			views: {
				timeGridWeek: { pointer: true },
				resourceTimeGridWeek: { pointer: true },
				resourceTimelineWeek: {
					pointer: true,
					slotMinTime: '09:00',
					slotMaxTime: '21:00',
					slotWidth: 80,
					resources: [
						{ id: 1, title: 'Resource A' },
						{ id: 2, title: 'Resource B' },
						{ id: 3, title: 'Resource C' },
						{ id: 4, title: 'Resource D' },
						{ id: 5, title: 'Resource E' },
						{ id: 6, title: 'Resource F' },
						{ id: 7, title: 'Resource G' },
						{ id: 8, title: 'Resource H' },
						{ id: 9, title: 'Resource I' },
						{ id: 10, title: 'Resource J' },
						{ id: 11, title: 'Resource K' },
						{ id: 12, title: 'Resource L' },
						{ id: 13, title: 'Resource M' },
						{ id: 14, title: 'Resource N' },
						{ id: 15, title: 'Resource O' }
					]
				}
			},
			dayMaxEvents: true,
			nowIndicator: true,
			selectable: true,
			firstDay: 1,
			allDaySlot:false
		});

		function createEvents() {
			let days = [];
			for (let i = 1; i <= 7; ++i) {
				let day = new Date();
				let diff = i - day.getDay();
				day.setDate(day.getDate() + diff);
				days[i] = day.getFullYear() + "-" + _pad(day.getMonth() + 1) + "-" + _pad(day.getDate());
			}

			return [
				{ start: days[6] + " 10:00", end: days[6] + " 12:00", resourceId: 1, title: "SDC ORDENES - 1ª FUTGAL CADETE", color: "#FE6B64" },
				{ start: days[6] + " 10:30", end: days[6] + " 12:30", resourceId: 2, title: "VICTORIA C.F. - DIVISIÓN DE HONOR INFANTIL", color: "#779ECB" },
				{ start: days[5] + " 10:00", end: days[5] + " 16:00", resourceId: 3, title: { html: "You have complete control over the <i><b>display</b></i> of events…" }, color: "#779ECB" },
				{ start: days[7] + " 12:30", end: days[7] + " 14:30", resourceId: 4, title: "E.D. XUVENTUDE OROSO - DIVISION DE HONOR CADETE", color: "#FE6B64" },
			];
		}

		function _pad(num) {
			let norm = Math.floor(Math.abs(num));
			return (norm < 10 ? '0' : '') + norm;
		}
	</script>


    </body>

</html>
