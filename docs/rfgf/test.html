<!DOCTYPE html>
<html lang="en">

<head>


	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@3.6.1/event-calendar.min.css">
	<script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@3.6.1/event-calendar.min.js"></script>



</head>

<body>


	<main class="row">
		<div id="ec" class="col"></div>
	</main>

	<script type="text/javascript">
		const ec = new EventCalendar(document.getElementById('ec'), {
			view: 'timeGridWeek',


			scrollTime: '09:00:00',



			dayMaxEvents: true,
			nowIndicator: true,
			selectable: true
		});

		date_obj = new Date(1728715258000);
		end = new Date(date_obj.getTime() + 105 * 60000);
		eventCalendar = {
			start: date_obj,
			end: end,
			editable: false,
			startEditable: false,
			durationEditable: false,
			title: {
				html: "aaaaaaaaa aaaaaaaaaaaaaa bbbbbbbb"
				//html: colorNames[favorite_load.length]
			},
			color: 'red',
			style: 'font-size: 10px;'
		};
		ec.addEvent(eventCalendar)

		date_obj = new Date(1728715358000);
		end = new Date(date_obj.getTime() + 105 * 60000);
		eventCalendar = {
			start: date_obj,
			end: end,
			editable: false,
			startEditable: false,
			durationEditable: false,
			title: {
				html: "aaaaaaaaa aaaaaaaaaaaaaa bbbbbbbb"
				//html: colorNames[favorite_load.length]
			},
			color: 'green',
			style: 'font-size: 10px;'
		};
		ec.addEvent(eventCalendar)


	</script>
</body>

</html>
